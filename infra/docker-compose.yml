services:
  postgres:
    image: postgres:15
    container_name: gala-postgres
    environment:
      POSTGRES_USER: gala
      POSTGRES_PASSWORD: gala
      POSTGRES_DB: gala
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gala -d gala"]
      interval: 2s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: gala-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: api
    container_name: gala-api
    environment:
      HTTP_PORT: "8080"
      DATABASE_URL: postgres://gala:gala@postgres:5432/gala
      REDIS_ADDR: redis:6379
      CORS_ALLOWED_ORIGINS: "http://localhost:8081,http://localhost:5173"
      STORAGE_PROVIDER: gdrive
      STORAGE_LOCAL_ROOT: /data
      GDRIVE_CLIENT_ID: "${GDRIVE_CLIENT_ID}"
      GDRIVE_CLIENT_SECRET: "${GDRIVE_CLIENT_SECRET}"
      GDRIVE_REFRESH_TOKEN: "${GDRIVE_REFRESH_TOKEN}"
      GDRIVE_FOLDER_ID: "${GDRIVE_FOLDER_ID}"
    volumes:
      - data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: worker
    container_name: gala-worker
    environment:
      DATABASE_URL: postgres://gala:gala@postgres:5432/gala
      REDIS_ADDR: redis:6379
      JOB_QUEUE_NAME: gala:jobs
      RENDERER_HTTP_BASEURL: http://renderer:9000
      WORKER_CLEANUP_LOCAL: "${WORKER_CLEANUP_LOCAL}"
      STORAGE_PROVIDER: gdrive
      STORAGE_LOCAL_ROOT: /data
      GDRIVE_CLIENT_ID: "${GDRIVE_CLIENT_ID}"
      GDRIVE_CLIENT_SECRET: "${GDRIVE_CLIENT_SECRET}"
      GDRIVE_REFRESH_TOKEN: "${GDRIVE_REFRESH_TOKEN}"
      GDRIVE_FOLDER_ID: "${GDRIVE_FOLDER_ID}"
    volumes:
      - data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      renderer:
        condition: service_started

  # ============================================
  # RENDERER - WhisperX para captions
  # ============================================
  renderer:
    build:
      context: ../renderer
      dockerfile: Dockerfile
    container_name: gala-renderer
    environment:
      RENDERER_PORT: "9000"
      STORAGE_LOCAL_ROOT: /data
      # WhisperX config
      WHISPER_MODEL: "base"
      WHISPER_DEVICE: "cuda"
      WHISPER_COMPUTE_TYPE: "float16"
      # SadTalker service URL (contenedor separado)
      SADTALKER_API_URL: "http://sadtalker:10364"
    volumes:
      - data:/data
    ports:
      - "9000:9000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - sadtalker

  # ============================================
  # SADTALKER - AnimaciÃ³n de avatar (contenedor separado)
  # Usa imagen pre-construida con dependencias congeladas
  # ============================================
  sadtalker:
    build:
      context: ../sadtalker
      dockerfile: Dockerfile
    container_name: gala-sadtalker
    environment:
      SADTALKER_PORT: "10364"
    volumes:
      - data:/data
      - sadtalker-checkpoints:/app/checkpoints
      - sadtalker-gfpgan:/app/gfpgan/weights
    ports:
      - "10364:10364"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  swagger-bundle:
    image: node:20-alpine
    container_name: gala-swagger-bundle
    working_dir: /work
    command: >
      sh -lc "
        ls -l /work &&
        test -f /work/v0.yaml ||
          (echo 'ERROR: v0.yaml not found in /work' && exit 1) &&
        npm -s i -g @redocly/cli@latest >/dev/null 2>&1 &&
        redocly bundle /work/v0.yaml -o /work/v0.bundled.yaml --ext yaml &&
        echo '[swagger-bundle] wrote /work/v0.bundled.yaml' &&
        tail -f /dev/null
      "
    volumes:
      - ../docs/openapi:/work

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: gala-swagger-ui
    environment:
      SWAGGER_JSON: /spec/v0.bundled.yaml
    volumes:
      - ../docs/openapi:/spec:ro
    ports:
      - "8081:8080"
    depends_on:
      - swagger-bundle

volumes:
  pgdata:
  data:
  sadtalker-checkpoints:
  sadtalker-gfpgan:
