version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: gala-postgres
    environment:
      POSTGRES_USER: gala
      POSTGRES_PASSWORD: gala
      POSTGRES_DB: gala
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: gala-redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: api
    container_name: gala-api
    environment:
      HTTP_PORT: "8080"
      DATABASE_URL: postgres://gala:gala@postgres:5432/gala
      REDIS_ADDR: redis:6379
      CORS_ALLOWED_ORIGINS: "http://localhost:8081,http://localhost:5173"

      # ---- STORAGE ----
      STORAGE_PROVIDER: gdrive
      STORAGE_LOCAL_ROOT: /data

      # ---- GDRIVE (OAuth Installed App) ----
      GDRIVE_CLIENT_ID: "${GDRIVE_CLIENT_ID}"
      GDRIVE_CLIENT_SECRET: "${GDRIVE_CLIENT_SECRET}"
      GDRIVE_REFRESH_TOKEN: "${GDRIVE_REFRESH_TOKEN}"
      GDRIVE_FOLDER_ID: "${GDRIVE_FOLDER_ID}"

    volumes:
      - data:/data
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: worker
    container_name: gala-worker
    environment:
      DATABASE_URL: postgres://gala:gala@postgres:5432/gala
      REDIS_ADDR: redis:6379
      JOB_QUEUE_NAME: gala:jobs
      RENDERER_HTTP_BASEURL: http://renderer:9000

      # ---- FEATURE FLAGS ----
      # Punto 3: cleanup local staging after upload+DB insert.
      # Default is 0/empty (disabled).
      WORKER_CLEANUP_LOCAL: "${WORKER_CLEANUP_LOCAL}"

      # ---- STORAGE ----
      STORAGE_PROVIDER: gdrive
      STORAGE_LOCAL_ROOT: /data

      # ---- GDRIVE ----
      GDRIVE_CLIENT_ID: "${GDRIVE_CLIENT_ID}"
      GDRIVE_CLIENT_SECRET: "${GDRIVE_CLIENT_SECRET}"
      GDRIVE_REFRESH_TOKEN: "${GDRIVE_REFRESH_TOKEN}"
      GDRIVE_FOLDER_ID: "${GDRIVE_FOLDER_ID}"

    volumes:
      - data:/data
    depends_on:
      - postgres
      - redis
      - renderer

  renderer:
    build:
      context: ../renderer
    container_name: gala-renderer
    environment:
      RENDERER_PORT: "9000"
    volumes:
      - data:/data
    ports:
      - "9000:9000"

  # âœ… Genera un v0.bundled.yaml (resuelve $ref) dentro del mismo volumen montado
  swagger-bundle:
    image: node:20-alpine
    container_name: gala-swagger-bundle
    working_dir: /work
    command: >
      sh -lc "
        ls -l /work &&
        test -f /work/v0.yaml ||
          (echo 'ERROR: v0.yaml not found in /work' && exit 1) &&
        npm -s i -g @redocly/cli@latest >/dev/null 2>&1 &&
        redocly bundle /work/v0.yaml -o /work/v0.bundled.yaml --ext yaml &&
        echo '[swagger-bundle] wrote /work/v0.bundled.yaml' &&
        tail -f /dev/null
      "
    volumes:
      - ../docs/openapi:/work

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: gala-swagger-ui
    environment:
      SWAGGER_JSON: /spec/v0.bundled.yaml
    volumes:
      - ../docs/openapi:/spec:ro
    ports:
      - "8081:8080"
    depends_on:
      - swagger-bundle


volumes:
  pgdata:
  data:
